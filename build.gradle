plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'halstead.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class' : 'halstead.Main'
    }
}

run {
    standardInput = System.in
}
